<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Equity Marvels - Sign Up</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container-fluid min-vh-100 d-flex">
    <div class="row flex-fill">

      <!-- Left Image Column -->
      <div class="col-md-7 d-none d-md-flex align-items-center justify-content-center bg-light">
        <img src="https://equitymarvels.com/assets/images/login-images/register-cover.svg" alt="Signup Illustration" class="img-fluid animated-left" style="max-width: 80%;">
      </div>

      <!-- Right Form Column -->
      <div class="col-md-5 d-flex align-items-center justify-content-center bg-white">
        <div class="w-100 p-4 animated-right" style="max-width: 500px;">
          <div class="text-center mb-4">
            <img src="img1.png" alt="Equity Marvels" width="150" class="mb-3">
            <h4 class="fw-bold text-dark">Equity Marvels</h4>
            <p class="text-muted">Please fill the below details to create your account</p>
          </div>

          <form>
            <div class="mb-3">
              <label for="fullname" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullname" placeholder="Sanket">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="sanket12@user.com">
            </div>
            <div class="mb-3">
              <label for="mobile" class="form-label">Mobile No</label>
              <input type="tel" class="form-control" id="mobile" placeholder="Enter number">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter Password">
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter Password">
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="terms">
              <label class="form-check-label" for="terms">
                I read and agree to Terms & Conditions
              </label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign up</button>
            <p class="text-center mt-3">
              Already have an account? <a href="#">Sign in here</a>
            </p>
          </form>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
