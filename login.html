<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Equity Marvels Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: url('') no-repeat center center/cover;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .login-container {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeInPage 1s ease-in;
      width: 100%;
    }

    .login-box {
      background: rgba(136, 187, 186, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      width: 100%;
    }

    .login-form {
      padding: 40px;
      animation: slideInRight 1s ease forwards;
      color: #fff;
    }

    .logo {
      width: 140px;
      margin-bottom: 15px;
      animation: fadeIn 1.2s ease;
    }

    .login-form h4 {
      font-weight: bold;
      color: #ffc107;
      animation: fadeSlideUp 0.6s ease forwards;
    }

    .login-form p {
      color: #ccc;
      animation: fadeSlideUp 0.7s ease forwards;
    }

    .form-label {
      color: #eee;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid #ccc;
      color: #fff;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #ffc107;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff9800, #f44336);
      border: none;
      font-weight: bold;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #f44336, #ff9800);
    }

    .social-icons a {
      font-size: 18px;
      margin: 0 5px;
      padding: 10px 12px;
      color: white;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(3px);
      transition: transform 0.3s, background 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      background: #ffc107;
      color: #000;
    }

    @media (max-width: 768px) {
      .image-column {
        display: none;
      }
    }

    .image-column img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: slideInLeft 1s ease forwards;
    }

    /* Animations */
    @keyframes slideInLeft {
      from { transform: translateX(-100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideInRight {
      from { transform: translateX(100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeSlideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInPage {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<div class="container login-container">
  <div class="row login-box">
    
    <!-- Left Image Column (7 cols) -->
    <div class="col-md-7 image-column d-none d-md-block">
      <img src="https://equitymarvels.com/assets/images/login-images/login-cover.svg" alt="Login Image" />
    </div>

    <!-- Right Form Column (5 cols) -->
    <div class="col-md-5">
      <div class="login-form text-center">
        <img src="img1.png" alt="Equity Marvels Logo" class="logo" />
        <h4 class="mb-2">Welcome Back!</h4>
        <p class="mb-4">Log in to your account</p>

        <form>
          <div class="mb-3 text-start">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="you@example.com" required>
          </div>

          <div class="mb-3 text-start">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter Password" required>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember">
              <label class="form-check-label" for="remember">Remember Me</label>
            </div>
            <a href="#" class="text-decoration-none text-warning">Forgot Password?</a>
          </div>

          <button type="submit" class="btn btn-primary w-100">Sign in</button>
        </form>

        <p class="mt-4">Don't have an account yet? <a href="register.html" class="text-warning">Sign up here</a></p>

        <hr />
        <p class="text-muted">OR SIGN IN WITH</p>

        <div class="social-icons d-flex justify-content-center">
          <a href="#">F</a>
          <a href="#">T</a>
          <a href="#">G</a>
          <a href="#">L</a>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap Icons (Optional) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
